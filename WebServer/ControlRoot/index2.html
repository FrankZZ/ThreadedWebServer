<!doctype html>
<html lang="nl">
	<head>
		<meta charset="utf-8" />
		<title>ControlServer</title>
	</head>
	<body>
		<form action="" method="post">
			<input type="hidden" name="token" id="token" value="{{ token }}" />
			<table>
				<thead>
					<tr><th>SuperServer</th><th class="right">Control Panel</th></tr>
				</thead>
				<tbody>
					<tr><td>Web port:</td><td><input id="webPort" name="webPort" type="text" value="{{ webPort }}" /></td></tr>
					<tr><td>Control port:</td><td><input id="controlPort" name="controlPort" type="text" value="{{ controlPort }}" /></td></tr>
					<tr><td>Webroot:</td><td><input id="webRoot" name="webRoot" type="text" value="{{ webRoot }}" /></td></tr>
					<tr><td>Default page:</td><td><input id="defaultPage" name="defaultPage" type="text" value="{{ defaultPage }}" /></td></tr>
					<tr><td>Directory browsing</td><td><input id="directoryBrowsing" name="directoryBrowsing" type="checkbox" value="{{ directoryBrowsing }}"/></td></tr>
					<tr>
						<td><input type="button" value="Show Log" onclick="location.href = '/logs.txt';" /></td>
						<td class="right"><input type="submit" value="OK" /></td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
