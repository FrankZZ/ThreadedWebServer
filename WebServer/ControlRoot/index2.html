<!doctype html>
<html lang="nl">
	<head>
		<meta charset="utf-8" />
		<title>ControlServer</title>
	</head>
	<body>
		<form action="">
			<table>
				<thead>
					<tr><th>SuperServer</th><th class="right">Control Panel</th></tr>
				</thead>
				<tbody>
					<tr><td>Web port:</td><td><input id="webPort" name="webPort" type="text" value="8080" /></td></tr>
					<tr><td>Control port:</td><td><input id="controlPort" name="controlPort" type="text" value="8081" /></td></tr>
					<tr><td>Webroot:</td><td><input id="webRoot" name="webRoot" type="text" value="c:/webserver/webroot" /></td></tr>
					<tr><td>Default page:</td><td><input id="defaultPage" name="defaultPage" type="text" value="index.html;index.htm" /></td></tr>
					<tr><td>Directory browsing</td><td><input id="directoryBrowsing" name="directoryBrowsing" type="checkbox" /></td></tr>
					<tr>
						<td><input type="button" value="Show Log" onclick="location.href = './logs.txt';" /></td>
						<td class="right"><input type="button" value="OK" /></td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
